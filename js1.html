<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum</title>
    <script>
        function setValue(){

            var val1 = document.getElementById('input1').value;
            var val2 = document.getElementById('input2').value;
            var val = parseInt(val1)+parseInt(val2)
            document.getElementById('myvalue').innerHTML= "sum is "+val
            
        } 
    </script>
</head>
<body>
    <label >Value1 :</label>
    <input type="number" id="input1">
    <label >Value2 :</label>
    <input type="number" id="input2">
    <button onclick="setValue()">Sum</button>
    <p id="myvalue"></p>
    
</body>
</html>
